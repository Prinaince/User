<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">
    
    <!-- Navigation Bar -->
    <nav class="bg-white/10 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bolt text-white text-lg"></i>
                    </div>
                    <span class="text-white font-bold text-xl">Prinaince Library</span>
                </div>
                <button 
                    onclick="logout()"
                    class="flex items-center space-x-2 bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500/30 transition border border-red-500/30"
                >
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        
        <!-- Welcome Section -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white mb-2">Welcome Back! ðŸ‘‹</h1>
            <p class="text-purple-300">Here's your account overview</p>
        </div>

        <!-- Profile Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 overflow-hidden shadow-2xl">
                
                <!-- Profile Header -->
                <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-8 text-center relative">
                    <div class="absolute inset-0 bg-black/20"></div>
                    <div class="relative">
                        <div id="userAvatar" class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center text-4xl font-bold text-purple-600 shadow-xl border-4 border-white/50">
                            
                        </div>
                        <h2 id="userName" class="text-2xl font-bold text-white mb-1 px-4"></h2>
                        <p id="userEmail" class="text-purple-200 flex items-center justify-center gap-2 px-4">
                            <i class="fas fa-envelope flex-shrink-0"></i>
                            <span id="headerEmail" class="whitespace-nowrap"></span>
                        </p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 divide-x divide-white/10 bg-white/5">
                    <div class="p-6 text-center">
                        <div class="text-3xl font-bold text-white mb-1" id="daysActive">0</div>
                        <div class="text-purple-300 text-sm">Days Active</div>
                    </div>
                    <div class="p-6 text-center">
                        <div class="text-3xl font-bold text-green-400 mb-1">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="text-purple-300 text-sm">Verified</div>
                    </div>
                    <div class="p-6 text-center">
                        <div class="text-3xl font-bold text-white mb-1" id="userStatus">Active</div>
                        <div class="text-purple-300 text-sm">Status</div>
                    </div>
                </div>

                <!-- User Details -->
                <div class="p-8 space-y-4">
                    <h3 class="text-white font-semibold text-lg mb-4 flex items-center gap-2">
                        <i class="fas fa-user-circle text-purple-400"></i>
                        Account Details
                    </h3>
                    
                    <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-purple-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-user text-purple-400"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-purple-300 text-sm">Full Name</p>
                                <p id="detailName" class="text-white font-medium break-words"></p>
                            </div>
                            <i class="fas fa-check-circle text-green-400 flex-shrink-0"></i>
                        </div>
                    </div>

                    <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-envelope text-blue-400"></i>
                            </div>
                            <div class="flex-1 min-w-0 overflow-hidden">
                                <p class="text-purple-300 text-sm">Email Address</p>
                                <p id="detailEmail" class="text-white font-medium whitespace-nowrap overflow-hidden text-ellipsis"></p>
                            </div>
                            <i class="fas fa-check-circle text-green-400 flex-shrink-0"></i>
                        </div>
                    </div>

                    <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-green-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-calendar text-green-400"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-purple-300 text-sm">Member Since</p>
                                <p id="detailDate" class="text-white font-medium text-sm"></p>
                            </div>
                            <i class="fas fa-clock text-purple-400 flex-shrink-0"></i>
                        </div>
                    </div>

                    <div class="bg-white/5 rounded-xl p-4 border border-white/10">
                        <div class="flex items-start gap-3">
                            <div class="w-10 h-10 bg-yellow-500/20 rounded-lg flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-shield-alt text-yellow-400"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-purple-300 text-sm">Account Status</p>
                                <p id="detailStatus" class="text-green-400 font-medium"></p>
                            </div>
                            <span id="statusBadge" class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-sm border border-green-500/30 flex-shrink-0 whitespace-nowrap">Active</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <p class="text-center text-purple-400/50 mt-8 text-sm">
                Â© 2025 Prinaince Library. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!user) {
            window.location.href = 'index.html';
        } else {
            // Set user avatar (first letter of name)
            const firstLetter = user.name.charAt(0).toUpperCase();
            document.getElementById('userAvatar').textContent = firstLetter;
            
            // Set user info
            document.getElementById('userName').textContent = user.name;
            
            // Dynamic email size for header
            const headerEmailSpan = document.getElementById('headerEmail');
            headerEmailSpan.textContent = user.email;
            if (user.email.length > 35) {
                headerEmailSpan.style.fontSize = '0.75rem';
            } else if (user.email.length > 28) {
                headerEmailSpan.style.fontSize = '0.85rem';
            }
            
            document.getElementById('detailName').textContent = user.name;
            
            // Dynamic email size for detail section
            const detailEmailElement = document.getElementById('detailEmail');
            detailEmailElement.textContent = user.email;
            if (user.email.length > 40) {
                detailEmailElement.style.fontSize = '0.65rem';
            } else if (user.email.length > 32) {
                detailEmailElement.style.fontSize = '0.75rem';
            } else if (user.email.length > 25) {
                detailEmailElement.style.fontSize = '0.8rem';
            } else {
                detailEmailElement.style.fontSize = '0.875rem';
            }
            
            // Calculate days active
            if (user.created_at) {
                const createdDate = new Date(user.created_at);
                const today = new Date();
                const diffTime = Math.abs(today - createdDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                document.getElementById('daysActive').textContent = diffDays;
                document.getElementById('detailDate').textContent = createdDate.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } else {
                document.getElementById('daysActive').textContent = '1';
                document.getElementById('detailDate').textContent = 'Today';
            }
            
            // Set status
            const isBlocked = user.is_blocked;
            if (isBlocked) {
                document.getElementById('userStatus').textContent = 'Blocked';
                document.getElementById('userStatus').classList.add('text-red-400');
                document.getElementById('detailStatus').textContent = 'Blocked';
                document.getElementById('detailStatus').classList.remove('text-green-400');
                document.getElementById('detailStatus').classList.add('text-red-400');
                document.getElementById('statusBadge').textContent = 'Blocked';
                document.getElementById('statusBadge').classList.remove('bg-green-500/20', 'text-green-400', 'border-green-500/30');
                document.getElementById('statusBadge').classList.add('bg-red-500/20', 'text-red-400', 'border-red-500/30');
            } else {
                document.getElementById('detailStatus').textContent = 'Account is active and verified';
            }
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
