<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Prinaince Library</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* NEW CSS: Email text auto-resize */
        .dynamic-email {
            white-space: nowrap; /* No wrap */
            overflow: hidden;
            display: inline-block;
            max-width: 100%;
            /* Font size adjust hoga JS se */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen text-gray-100">
    
    <!-- Navigation Bar -->
    <nav class="bg-white/10 backdrop-blur-lg border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
                        <i class="fas fa-book text-white text-lg"></i>
                    </div>
                    <span class="text-white font-bold text-xl">Prinaince Library</span>
                </div>
                <button 
                    onclick="logout()"
                    class="flex items-center space-x-2 bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500/30 transition border border-red-500/30"
                >
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white mb-2">Welcome Back! ðŸ‘‹</h1>
            <p class="text-purple-300">Here's your account overview</p>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 overflow-hidden shadow-2xl">
                
                <!-- Profile Header -->
                <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-8 text-center relative">
                    <div class="absolute inset-0 bg-black/20"></div>
                    <div class="relative">
                        <div id="userAvatar" class="w-24 h-24 bg-white rounded-full mx-auto mb-4 flex items-center justify-center text-4xl font-bold text-purple-600 shadow-xl border-4 border-white/50">
                        </div>
                        <h2 id="userName" class="text-2xl font-bold text-white mb-1"></h2>
                        <!-- EMAIL IN HEADER (Auto-Resize) -->
                        <p id="userEmail" class="text-purple-200 text-center mt-2">
                            <i class="fas fa-envelope inline-block mr-2"></i>
                            <span class="dynamic-email text-base"></span> <!-- CLASS ADDED -->
                        </p>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="grid grid-cols-3 divide-x divide-white/10 bg-white/5">
                    <!-- ... same stats ... -->
                </div>

                <!-- User Details -->
                <div class="p-8 space-y-4">
                    <h3 class="text-white font-semibold text-lg mb-4 flex items-center gap-2">
                        <i class="fas fa-user-circle text-purple-400"></i>
                        Account Details
                    </h3>
                    
                    <!-- Email in Details (Auto-Resize) -->
                    <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between border border-white/10">
                        <div class="flex items-center gap-3 min-w-0">
                            <div class="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center">
                                <i class="fas fa-envelope text-blue-400"></i>
                            </div>
                            <div>
                                <p class="text-purple-300 text-sm">Email Address</p>
                                <p id="detailEmail" class="text-white font-medium dynamic-email"> <!-- CLASS ADDED --></p>
                            </div>
                        </div>
                        <i class="fas fa-check-circle text-green-400"></i>
                    </div>

                    <!-- ... rest same ... -->
                </div>

                <!-- Footer -->
                <p class="text-center text-purple-400/50 mt-8 text-sm">
                    Â© 2025 Prinaince Library. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!user) {
            window.location.href = 'index.html';
        } else {
            // --- Set User Data ---
            const firstLetter = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            document.getElementById('userAvatar').textContent = firstLetter;
            document.getElementById('userName').textContent = user.name || 'User';
            
            // Set Emails
            const emailHeader = document.getElementById('userEmail').querySelector('.dynamic-email');
            const emailDetail = document.getElementById('detailEmail');
            const displayEmail = user.email || '';
            emailHeader.textContent = displayEmail;
            emailDetail.textContent = displayEmail;
            
            // --- AUTO-ADJUST EMAIL FONT SIZE ---
            function adjustEmailFont(element) {
                if (!element) return;
                
                // Starting font size (default tailwind text-base = 1rem = 16px)
                let fontSize = parseFloat(getComputedStyle(element).fontSize); 
                const minSize = 10; // Minimum font size (px)
                
                // Check if text is overflowing
                while (element.scrollWidth > element.clientWidth && fontSize > minSize) {
                    fontSize -= 0.5; // Reduce by 0.5px
                    element.style.fontSize = `${fontSize}px`;
                }
            }
            
            // Apply to both email elements
            adjustEmailFont(emailHeader);
            adjustEmailFont(emailDetail);
            
            // ... rest of status logic ...
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
