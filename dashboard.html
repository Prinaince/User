<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-green-500 to-teal-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-green-500 to-teal-500 p-6 flex justify-between items-center">
                    <div>
                        <h2 class="text-3xl font-bold text-white">Dashboard</h2>
                        <p class="text-green-100 mt-1">Welcome to your dashboard!</p>
                    </div>
                    <button 
                        onclick="logout()"
                        class="bg-white text-green-600 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300"
                    >
                        Logout
                    </button>
                </div>
                
                <div class="p-8">
                    <div class="bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">User Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-gray-600">Name:</p>
                                <p id="userName" class="text-lg font-semibold text-gray-800"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Email:</p>
                                <p id="userEmail" class="text-lg font-semibold text-gray-800"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Status:</p>
                                <p id="userStatus" class="text-lg font-semibold"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Account Created:</p>
                                <p id="userCreated" class="text-lg font-semibold text-gray-800"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://weunyluildqsgbsmmawi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndldW55bHVpbGRxc2dic21tYXdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTQ1MTAsImV4cCI6MjA4NTA5MDUxMH0.MpC1WcT120r59MPz_Bt8CBnXjTusajlu4OPmd_6KHkw';

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Load Dashboard
        function loadDashboard() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userCreated').textContent = new Date(user.created_at).toLocaleDateString();
            
            const statusElement = document.getElementById('userStatus');
            if (user.is_blocked) {
                statusElement.textContent = 'ðŸ”´ Blocked';
                statusElement.classList.add('text-red-600');
            } else {
                statusElement.textContent = 'ðŸŸ¢ Active';
                statusElement.classList.add('text-green-600');
            }
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const user = localStorage.getItem('currentUser');
            
            if (user) {
                const userData = JSON.parse(user);
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', userData.id)
                    .single();
                
                if (data && !data.is_blocked) {
                    loadDashboard();
                } else {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
