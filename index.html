<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up System</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate3d(0, -20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-500 min-h-screen">
    <!-- Sign Up Page -->
    <div id="signupPage" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6">
                <h2 class="text-3xl font-bold text-white text-center">Sign Up</h2>
                <p class="text-purple-200 text-center mt-2">Create your account</p>
            </div>
            
            <form id="signupForm" class="p-8 space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signupName">
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="signupName" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Enter your full name"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signupEmail">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="signupPassword">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Create a password (min 6 characters)"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Confirm your password"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition duration-300"
                >
                    Sign Up
                </button>
                
                <p class="text-center text-gray-600">
                    Already have an account? 
                    <a href="#" onclick="showPage('login')" class="text-purple-600 font-bold hover:underline">Login here</a>
                </p>
            </form>
            
            <div id="signupMessage" class="hidden p-4 text-center"></div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="hidden container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-cyan-600 p-6">
                <h2 class="text-3xl font-bold text-white text-center">Login</h2>
                <p class="text-blue-200 text-center mt-2">Welcome back!</p>
            </div>
            
            <form id="loginForm" class="p-8 space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your password"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-cyan-700 transform hover:scale-105 transition duration-300"
                >
                    Login
                </button>
                
                <p class="text-center text-gray-600">
                    Don't have an account? 
                    <a href="#" onclick="showPage('signup')" class="text-blue-600 font-bold hover:underline">Sign up here</a>
                </p>
            </form>
            
            <div id="loginMessage" class="hidden p-4 text-center"></div>
        </div>
    </div>

    <!-- Blocked/Expired Popup -->
    <div id="blockedPopup" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 max-w-sm w-full mx-auto text-center transform transition-all scale-100 animate-fade-in-down">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6 ring-8 ring-red-50">
                <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Plan Expired</h3>
            <p class="text-gray-600 mb-6">Your plan has expired or your account is blocked. Please contact the administrator to renew your access.</p>
            
            <div class="space-y-3">
                <a id="contactAdminBtn" href="https://wa.me/9779283410" target="_blank" class="flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl transition duration-300 shadow-lg hover:shadow-xl">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                    Contact Admin
                </a>
                <button onclick="closeBlockedPopup()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-xl transition duration-300 border border-gray-300">
                    Re-login
                </button>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://weunyluildqsgbsmmawi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndldW55bHVpbGRxc2dic21tYXdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1MTQ1MTAsImV4cCI6MjA4NTA5MDUxMH0.MpC1WcT120r59MPz_Bt8CBnXjTusajlu4OPmd_6KHkw';

        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

        // Show/Hide Pages
        function showPage(page) {
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            
            document.getElementById(page + 'Page').classList.remove('hidden');
            
            // Clear messages
            hideAllMessages();
        }

        function hideAllMessages() {
            document.getElementById('signupMessage').classList.add('hidden');
            document.getElementById('loginMessage').classList.add('hidden');
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `p-4 text-center rounded-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            element.classList.remove('hidden');
        }

        function closeBlockedPopup() {
            document.getElementById('blockedPopup').classList.add('hidden');
            document.getElementById('loginPassword').value = '';
        }

        // Sign Up Function
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAllMessages();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('signupMessage', 'Passwords do not match!');
                return;
            }
            
            try {
                // Check if email already exists
                const { data: existingUsers } = await supabaseClient
                    .from('users')
                    .select('email')
                    .eq('email', email)
                    .maybeSingle();
                
                if (existingUsers) {
                    showMessage('signupMessage', 'This email is already registered!');
                    return;
                }
                
                // Insert user data into users table
                const { data, error } = await supabaseClient
                    .from('users')
                    .insert({
                        name: name,
                        email: email,
                        password: password,
                        is_blocked: false,
                        created_at: new Date().toISOString()
                    })
                    .select();
                
                if (error) {
                    console.error('Insert error:', error);
                    showMessage('signupMessage', 'Error: ' + error.message);
                    return;
                }
                
                showMessage('signupMessage', 'Account created successfully! Redirecting to login...', false);
                setTimeout(() => {
                    showPage('login');
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('signupForm').reset();
                }, 1500);
                
            } catch (err) {
                console.error('Signup error:', err);
                showMessage('signupMessage', 'An unexpected error occurred: ' + err.message);
            }
        });

        // Login Function
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAllMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                // First check if user exists in our users table
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (userError || !userData) {
                    showMessage('loginMessage', 'User not found! Please sign up first.');
                    return;
                }
                
                // Check password first so we don't reveal blocked status for wrong passwords?
                // Or maybe check blocked status immediately after finding user.
                // The user request is specifically about blocked/expired.
                
                // Check if user is blocked
                if (userData.is_blocked === true) {
                    // Generate WhatsApp message with email
                    const message = encodeURIComponent(`my plane is expired on Prinaince Library \nMy gmail - ${email}`);
                    const whatsappLink = `https://wa.me/9779283410?text=${message}`;
                    
                    // Update the link in the popup
                    const btn = document.getElementById('contactAdminBtn');
                    if (btn) btn.href = whatsappLink;
                    
                    document.getElementById('blockedPopup').classList.remove('hidden');
                    return;
                }
                
                // Check password
                if (userData.password === password) {
                    // Store user session
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    showMessage('loginMessage', 'Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = 'dashboard.html?uid=' + userData.id;
                    }, 1000);
                } else {
                    showMessage('loginMessage', 'Invalid password!');
                }
                
            } catch (err) {
                console.error('Login error:', err);
                showMessage('loginMessage', 'An unexpected error occurred: ' + err.message);
            }
        });

        // Page load - show login page
        document.addEventListener('DOMContentLoaded', () => {
            showPage('login');
        });
    </script>
</body>
</html>
